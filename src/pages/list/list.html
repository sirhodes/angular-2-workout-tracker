<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select Workouts Performed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content page="workouts" ion-grid>
  <div ion-row>
    <div ion-col col-4 *ngFor="let workoutItem of workouts" (click)="toggleItemInWorkoutList(workoutItem)">
      <div class="rounded-rectangle full" *ngClass="{'disabled': workoutItem.selected}">
        {{workoutItem.workout}}
      </div>
    </div>
  </div>
  <button class="pin-button-to-bottom" full ion-button [disabled]="!selectedWorkouts.length">Enter Weights</button>
</ion-content>
