<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select Workouts Performed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content page="workouts">
  <div style="display: block;" *ngFor="let workoutItem of workouts" (click)="toggleItemInWorkoutList(workoutItem)" class="rounded-rectangle">
    {{workoutItem.workout}}
  </div>
  <button class="pin-button-to-bottom" ion-button [disabled]="!selectedWorkouts.length">Enter Weights</button>
</ion-content>
